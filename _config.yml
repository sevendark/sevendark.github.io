remote_theme             : "mmistakes/minimal-mistakes@4.15.2"
minimal_mistakes_skin    : "default"
# Site Settings
locale                   : "zh"
title                    : "Seven Dark 的博客"
title_separator          : "|"
name                     : "Timothy ji"
description              : "工作经验总结"
url                      : "https://blog.sevendark.cn"
logo                     : "/assets/images/blogger-logo-icon.png"
repository               : "sevendark/sevendark.github.io"
words_per_minute         : 200
breadcrumbs              : true

#search
search                   : true
search_full_content      : true
search_provider          : "algolia"
algolia:
  application_id         : "ZFQT3WUK7B"
  index_name             : "blog"
  search_only_api_key    : "45a2db279aa615b36037af9d0c13dfb4"
  powered_by             : true


# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-135913308-1"
    anonymize_ip: false

# Site Author
author:
  name             : "Timothy Ji"
  bio              : "Java 工程师"
  location         : "中国，北京"
  avatar           : "/assets/images/head.jpg"
  email            : "sevendark@live.com"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.sevendark.cn"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sevendark/"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: https://github.com/sevendark/

# Reading Files
include:
  - .htaccess
  - _pages
  - posts
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Shanghai


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-archives

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache


category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/


compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true